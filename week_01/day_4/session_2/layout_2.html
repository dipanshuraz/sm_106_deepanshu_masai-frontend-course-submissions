<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout_2</title>
</head>
<body>
  <table cellspacing="40px" align="center">
    <tr>
      <td style="background: white;"></td>
    </tr>
    <tr>
      <td style="background: teal; width: 150px; height: 150px; "></td>
      <td colspan="3" style="background: teal; width: 150px; height: 150px;"></td>
      <td style="background: teal; width: 150px; height: 150px"></td>
   </tr>
   <tr>
      <td colspan="3" style="background: teal; width: 150px; height: 150px; "></td>
      <td style="background: teal; width: 150px; height: 150px;"></td>
      <td style="background: teal; width: 150px; height: 150px"></td>
   </tr>
   <tr>
      <td style="background: teal; width: 150px; height: 150px; "></td>
      <td style="background: teal; width: 150px; height: 150px;"></td>
      <td colspan="3" style="background: teal; width: 150px; height: 150px"></td>
   </tr>
   
  </table>
</body>
</html>
