<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="btn-first">FIRSTNAME</button>
		<button id="btn-last">LASTNAME</button>
		<button id="btn-full">Full NAME</button>

		<script>
				$('#btn-first').click(function(){
					alert('Deepanshu')
				});
				$('#btn-last').click(function(){
					alert('Prajapati')
				});
				$('#btn-full').click(function(){
					alert('Deepanshu Prajapati')
				});
			</script>

	</body>
</html>
