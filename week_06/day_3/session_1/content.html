<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="btn-first">FIRSTNAME</button>
	<button id="btn-last">LASTNAME</button>
	<button id="btn-full">FIRSTNAME NAME</button>
    <button id="reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
		the reset button should set the values to the original values -->
		
		<script>
			$('#btn-first').click(function(){
				$('#firstname').text('Deepanshu')
			})
			$('#btn-last').click(function(){
				$('#lastname').text('Prajapati')
			})
			$('#btn-full').click(function(){
				$('#fullname').text('Deepanshu Prajapati')
			})

			$('#reset').click(function(){
				$('#firstname').text('Hello')
				$('#lastname').text('MASAI')
				$('#fullname').text('School')
			})
		</script>
</body>
</html>
