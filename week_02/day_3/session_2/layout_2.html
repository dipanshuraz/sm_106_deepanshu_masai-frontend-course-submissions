<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex-2</title>
  <style>
    .flex {
      max-width:700px;
      margin: 0 auto;
      height: 100vh;
      align-content: center;
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      height: 150px;
      width: 150px;
      background: #327867;
      margin: 20px;
      border-radius: 5px;
    }
    .flex div:nth-child(2), .flex div:nth-child(4), .flex div:nth-child(9) {
      flex-grow: 2;
    }

    @media (max-width : 600px) {
      .box {
        background: rgb(197, 135, 54);
      }
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
