<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex-1 </title>
  <style>
    .flex {
      width: 60%;
      margin: 100px auto;
      align-items: center;
      display: flex;
    }
    .box {
      height: 600px;
      width: 200px;
      margin: 20px;
      background: #327867;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      
      .flex {
        flex-direction: column;
        margin: 0 auto;
        width: 100%;

      }
      .flex > div {
        margin: 10px;
        width: 100%;
        background: skyblue;
      }
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
