<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex-1 </title>
  <style>
    .flex {
      width: 60%;
      margin: 0 auto;
      height: 100vh;
      align-items: center;
      display: flex;
      justify-content: space-evenly;
    }
    .box {
      height: 600px;
      width: 200px;
      background: #327867;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
