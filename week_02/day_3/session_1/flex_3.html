<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex-3</title>
  <style>
    .flex {
      width: 100vh;
      height: 100vh;
      margin: 0 auto;
    }
    .box {
      height: 200px;
      width: 200px;
      background: #327867;
      border-radius: 5px;
      margin: 20px;
    }
    .first, .second, .three, .four {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="first">
        <div class="box"></div>
    </div>
   <div class="second">
      <div class="box"></div>
    <div class="box"></div>
   </div>
    <div class="three">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="four">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
  </div>
</body>
</html>
