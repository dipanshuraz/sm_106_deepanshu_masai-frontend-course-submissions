<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <title>Coding | Sprint-1</title>
</head>
<body>
  <div class="container">
      <div class="form">
          <fieldset><legend>Students</legend>
           <form action="">
              <table>
                <tbody>
                  <tr>
                    <td><label for="" class="ico"><i class="fas fa-user-tie"></i></label><label  for="name">Name</label></td>
                    <td><input id="name" type="text" placeholder="Hello ?" ></td>
                  </tr>
                  <tr>
                    <td><label for="" class="ico"><i class="fas fa-graduation-cap"></i></label><label for="">Grade</label></td>
                    <td>
                        <select id="inputGrade" name="grade" id="gradeSelect">
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                          </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="" class="ico"><i class="fas fa-atom"></i></label><label for="">Science</label></td>
                    <td><input type="number" name="" id="marksScience" maxlength="2" placeholder="Marks"></td>
                  </tr>
                  <tr>
                    <td><label for="" class="ico"><i class="fas fa-square-root-alt"></i></label><label for="">Math</label></td>
                    <td><input type="number" name="" id="marksMath" maxlength="2" placeholder="Marks"></td>
                  </tr>
                  <tr>
                    <td><label for="" class="ico"><i class="fas fa-sort-alpha-up-alt"></i></label><label for="">English</label></td>
                    <td><input type="number" name="" id="marksEnglish" maxlength="2" placeholder="Marks"></td>
                  </tr>
                  <tr>
                    <td><label for="" class="ico"><i class="fas fa-landmark"></i></label><label for="">History</label></td>
                    <td><input type="number" name="" id="marksHistory" maxlength="2" placeholder="Marks"></td>
                  </tr>
                  <tr>
                    <td><label for="" class="ico"><i class="fas fa-atlas"></i></label><label for="">Geography</label></td>
                    <td><input type="number" name="" id="marksGeo" maxlength="2" placeholder="Marks"></td>
                  </tr>
                  <tr>
                    <td><input id="btn" type="button" value="Add Student"></td>
                  </tr>
                  <tr>
                    <td><label for="">Grade</label></td>
                    <td>
                      <select name="grade" id="gradeSelect">
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                      <td><input onclick="showData()" id="btn2" type="button" value="Show"></td>
                  </tr>
                </tbody>
              </table>
           </fieldset>
            </form>
          </div>
          <div class="result">
            <table>
              <thead>
                <tr>
                <td>Name</td>
                <td>Grade</td>
                <td>Total</td>
                <td>Average</td>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            </table>
          </div>
          <div class="result2">
            </div>
  </div>
  
  <script src="/script.js"></script>
</body>
</html>
