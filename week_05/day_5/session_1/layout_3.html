<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Layout 3</title>
  <style>

     .yellow {
      background: yellow; 
    }
    .red {
      background: rgb(255, 66, 66);
    }
    .green {
      background: rgb(83, 209, 83);
    }
    .height-100 {
      height: 100px;
    }
    .height-500 {
      height: 500px;
    }
    .height-150 {
      height: 150px;
    }

  </style>
</head>

  <div class="container">
    <div class="row">
      <div class="col yellow height-100">
        <h1 class="display-4">Navigation</h1>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-8 red height-500">
        <h1 class="display-4">Left Box</h1>
      </div>

      <div class="col-lg-4">
        <div class="row">
          <div class="col height-150 green">

          </div>
        </div>
      </div>
    </div>
  </div>

</html>
