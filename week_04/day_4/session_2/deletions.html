<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDivs()">Remove DIVS</button>
        <script>
            var bodyElem = document.querySelector('body');
            function removeH1() {
                var div = document.querySelector('h1');
                bodyElem.removeChild(div)
            }
            function removeH3() {
                var div = [];
                var bodyElem = document.querySelector('body');
                var div = document.querySelectorAll('h3');

                for(var i=0;i<div.length;i++) {
                    bodyElem.removeChild(div[i])
                }
            }

            function removeH5() {
                var div = [];
                var headings = document.querySelector('#headings');
                var div = document.querySelectorAll('h5');

                for(var i=0;i<div.length;i++) {
                    headings.removeChild(div[i])
                }
            }
            function removeRed() {
                var cont = document.querySelector('#cont');
                var red = document.querySelectorAll('.red');

                for(var i=0;i<red.length;i++) {
                    cont.removeChild(red[i])
                }
            }
            function removeDivs() {
                
                var cont = document.querySelector('#cont');
                var div = document.querySelectorAll('#cont div');

                for(var i=0;i<div.length;i++) {
                    cont.removeChild(div[i]);

                }
            }


        </script>
    </body>
</html>
